<div class="row" *ngIf="session.Player1 && session.Player2">
    <div class="col-md-2">
        <h1>{{session.Player1.DisplayName}}</h1>
        <h3>Points: {{session.Player1.Points}}</h3>
    </div>
    <div class="col-md-8">
        <div class="bs-callout bs-callout-default" *ngIf="frage">
            <h4>{{frage.Titel}}</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="radio">
                        <label>
                            <input type="radio" name="antwort" [(ngModel)]="player.Antwort" value="0" [disabled]="player.HatGeantwortet" />
                            {{frage.Antworten[0].Text}}
                        </label>
                    </div>
                </div>
                <div class="col-md-6" *ngIf="frage.Antworten[1]">
                    <div class="radio">
                        <label>
                            <input type="radio" name="antwort" [(ngModel)]="player.Antwort" value="1" [disabled]="player.HatGeantwortet" />
                            {{frage.Antworten[1].Text}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="frage.Antworten[2]">
                <div class="col-md-6">
                    <div class="radio">
                        <label>
                            <input type="radio" name="antwort" [(ngModel)]="player.Antwort" value="2" [disabled]="player.HatGeantwortet" />
                            {{frage.Antworten[2].Text}}
                        </label>
                    </div>
                </div>
                <div class="col-md-6" *ngIf="frage.Antworten[3]">
                    <div class="radio">
                        <label>
                            <input type="radio" name="antwort" [(ngModel)]="player.Antwort" value="3" [disabled]="player.HatGeantwortet" />
                            {{frage.Antworten[3].Text}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="bs-callout bs-callout-primary" *ngIf="session.Winner">
            <h2>Gewonnen hat: {{session.Winner}}</h2>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="logAntwort()" *ngIf="!player.HatGeantwortet">Antwort abschicken</button>
            <span *ngIf="player.HatGeantwortet">Bitte warten</span>
        </div>
    </div>
    <div class="col-md-2">
        <h1>{{session.Player2.DisplayName}}</h1>
        <h3>Points: {{session.Player2.Points}}</h3>
    </div>
</div>
<div class="row" *ngIf="!session.Player1 || !session.Player2">
    <div class="col-md-12 text-center">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="player.DisplayName" placeholder="Name" />
        </div>
        <button class="btn btn-primary" (click)="beitreten()">Beitreten</button>
        <span *ngIf="player.IsBeigetreten">Warte auf anderen</span>
    </div>
</div>
