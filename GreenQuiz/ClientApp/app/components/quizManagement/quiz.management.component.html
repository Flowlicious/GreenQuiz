<h1>{{quizHello}}</h1>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-default btn-lg" routerLink="/quiz">Neu</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover table-striped table-responsive">
            <thead>
                <tr>
                    <th>Titel</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td *ngFor="let quiz of quizzes">
                        {{quiz.Titel}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
